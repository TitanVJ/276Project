<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	  <script type="text/javascript" src = "js/phaser.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/socket.io.js"></script>
    <script src="./js/encouter.js" defer></script>
    <script src="https://unpkg.com/tooltip.js@1.3.2/dist/umd/tooltip.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/04a1402300.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-confirmation2/dist/bootstrap-confirmation.min.js"></script>
    <script type="module" src="js/game.js"></script>

</head>
<body style="background-color: #97D2FB; display:flex; align-items: center; flex-direction: column">
    <script>
      $.ajax({
          method: 'GET',
          url: `/getUserName`,
          success: function(data) {
            $('<a>').attr('font-size',20).attr('class','nav-link').attr('id', data.user_name).attr('data-toggle', 'modal').attr('data-target', '#user_invent').html("Inventory").appendTo('#invText');
          }
      });
    </script>
    <!-- <div id="mapArea" style="height:140px;display: block"> -->
      <nav id="mapArea" class="navbar navbar-expand-lg navbar-light" style="background-color: #97D2FB; height: 120px">
          <a class="navbar-brand" style="font-size:2.25rem" href="#">Game Dashboard</a>
          <div class="collapse navbar-collapse" id="navbarNav">
              <a class="navbar-brand" href="#">
                  <img style="height:65px;width:65px"src="/images/gameIcon.png">
              </a>
              <div style="width: 280px">

              </div>
              <ul class="navbar-nav mr-auto" style="width:100px;">
                  <li id="invText" class="nav-item active">

                  </li>
              </ul>
              <div style="width: 280px">

              </div>
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" style="font-size:1.65rem" href="/profPrev"> Professors </a>
                  </li>
              </ul>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" style="font-size:1.65rem" href="/logout"> Logout </a>
                  </li>
              </ul>
          </div>
      </nav>

      <div class="modal fade" id="user_invent" z-index="1000"tabindex="-1" role="dialog" aria-labelledby="modal_centre_title" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content" id="user_modal_content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="modal_title"> </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body" id="user-modal-body">

                      <table class="table table-bordered">
                          <thead>
                          <tr>
                              <th scope="col">Item Name </th>
                              <th scope="col">Item Quantity</th>
                          </tr>
                          </thead>
                          <tbody id="item_body">

                          </tbody>
                      </table>
                      <br>

                      <div class="row justify-content-center">
                          <button class="btn btn-success" id="use_item" data-dismiss="modal" data-toggle="confirmation" data-user-id="">Use Prof Hour <i class="fas fa-user-shield"></i></button>
                      </div>
                          <br>
                      <div class="modal-footer center-block" id="modalFoot">
                          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>


</body>
</html>
